name: Build EXE for Windows

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller pyodbc pandas Pillow PySide6

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --hidden-import=pyodbc --hidden-import=pandas --hidden-import=PIL --hidden-import=PySide6 main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: exe-file
        path: dist/main.exe
